<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Num Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div>
                <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
                <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
            <div>
                <button>判断当前选中的输入框输入内容是否为数字</button>
                <button>把 A 四舍五入为 B 个小数位数的数字</button>
                <button>当前选中数字的绝对值</button>
                <button>对当前选中的数字进行上舍入</button>
                <button>对当前选中的数字进行下舍入</button>
                <button>把当前选中的数字四舍五入为最接近的整数</button>
                <button>返回 A 和 B 中的最高值</button>
                <button>返回 A 和 B 中的最低值</button>        
            </div>
            <p id="result"></p>
            <script>
                var ra = document.querySelector("#radio-a");
                var rb = document.querySelector("#radio-b");
                var na = document.querySelector("#num-a");
                var nb = document.querySelector("#num-b");
                var res = document.querySelector("#result");
                var list = document.querySelectorAll("button");

                list[0].onclick = function () {
                    if(ra.checked) {
                        if(isNaN(na.value)) {
                            res.innerHTML = "no number";
                        }else {
                            res.innerHTML = "An number";
                        }
                    }else 
                    if(rb.checked) {
                        if(isNaN(nb.value)){
                            res.innerHTML = "no number";
                        }else {
                            res.innerHTML = "An number";
                        }
                    }else {
                        console.log("no selected!");
                    }
                }
                
                list[1].onclick = function () {
                    var A = Number(na.value);
                    var B = parseInt(nb.value);
                    //var A = na.value; 不是一个数字
                    //console.log(typeof na.value);
                    if(isNaN(na.value) && isNaN(nb.value)){
                        console.log("Error:no number");
                    }else {
                        res.innerHTML = A.toFixed(B);
                    }
                }

                list[2].onclick = function () {
                    if(ra.checked) {
                        if(isNaN(na.value)){//后面按照这样判断是否为数字
                            console.log("Error:no number");
                        }else {
                            res.innerHTML = Math.abs(na.value);
                        }
                    }else if(rb.checked) {
                        if(isNaN(nb.value)){
                            console.log("Error:no number");
                        }else {
                            res.innerHTML = Math.abs(nb.value);
                        }
                    }else {
                        console.log("no selected");
                    }
                }
                list[3].onclick = function () {
                    var A = Number(na.value);
                    var B = Number(nb.value);
                    if(ra.checked) {
                        res.innerHTML = Math.ceil(A);
                    }else if(rb.checked) {
                        res.innerHTML = Math.ceil(B);
                    }else {
                        console.log("no selected");
                    }
                }
                list[4].onclick = function () {
                    if(ra.checked) {
                        res.innerHTML = Math.floor(na.value);
                    }else if(rb.checked) {
                        res.innerHTML = Math.floor(nb.value);
                    }else {
                        console.log("no selected");
                    }
                }
                list[5].onclick = function () {
                    if(ra.checked) {
                        res.innerHTML = Math.round(na.value);
                    }else if(rb.checked) {
                        res.innerHTML = Math.round(nb.value);
                    }else {
                        console.log("no selected");
                    }
                }
                list[6].onclick = function () {
                    var A = Number(na.value);
                    var B = Number(nb.value);

                    res.innerHTML = Math.max(A, B);
                }
                list[7].onclick = function () {
                    res.innerHTML = Math.min(na.value, nb.value);
                }                   
            </script>
</body>
</html>
