<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    var result="";
    decNumber = Number(decNumber);
    if(decNumber <= 0) {
        console.log("wrong result");
        return;
    }
    else {
        while (decNumber){
            result = (decNumber%2) + result;
            decNumber = Math.floor(decNumber/2);
        }
    }
    return result;
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
}
console.log(dec2bin(7));
document.getElementById("trans-btn").onclick = function() {
    document.getElementById("result").innerHTML = dec2bin(document.getElementById("dec-number").value);
}
